<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="pagewidth-container">
          <a href="#" class="brand">
            StoryNomicon
          </a>
          <ul class="nav">
            <li>{{#linkTo 'users'}}Users{{/linkTo}}</li>
            <li>{{#linkTo 'entries'}}Entries{{/linkTo}}</li>
            <li>{{#linkTo 'stories'}}Stories{{/linkTo}}</li>
          </ul>
        </div>
      </div>
    </div>
    <div id="main-div">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h1>StoryNomicon</h1>
  </script>
  
  <script type="text/x-handlebars" data-template-name="stories">
  <h1>Story List</h1>
  <div class="row-fluid">
    <div class="span3">
      {{#each model}}
        {{#linkTo story this}}
          <div class="well highlighteable">{{name}}</div>
        {{/linkTo}}
      {{/each}}
    </div>
    <div class="span9">
      {{outlet}}
    </div>
  </div>
</script>
  
<script type="text/x-handlebars" data-template-name="story">
  <h2>{{name}}</h2>
  <ul>
    {{#each entry in entries}}
      <li>{{#linkTo entry this entry}}{{entry.name}}{{/linkTo}}</li>
    {{/each}}
  <ul>
  {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="entry">
  <div>
    {{#if isEditing}}
      Edit Mode
      {{partial 'entry/edit'}}
      <button {{action doneEditing}}>Done</button>
    {{else}}
      {{partial 'entry/show'}}
      <button {{action edit}}>Edit</button>
    {{/if}}
  </div>
</script>

<script type="text/x-handlebars" data-template-name="entry/_show">
  <div>
    {{name}}
  </div>
  <div>
    {{owner.name}}
  </div>
  <div>
    {{fullText}}
  </div>
</script>

<script type="text/x-handlebars" data-template-name="entry/_edit">
  <p>{{view Ember.TextField valueBinding = 'name'}}</p>
  <p>{{view Ember.TextField valueBinding = 'owner.name'}}</p>
  <p>{{view Ember.TextField valueBinding = 'fullText'}}</p>
</script>
  
  <script type="text/x-handlebars" data-template-name="users">
    <div>User List</div>
    {{#each user in controller}}
      {{user.name}}</br>
    {{/each}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="entries">
    <div>Entry List</div>
    {{#each entry in controller}}
      {{entry.name}}</br>
    {{/each}}
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.2.js"></script>
  <script src="js/libs/ember-data-latest.js"></script>
  <script src="js/libs/require.js"></script>
  
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/models.js"></script>
  <script src="js/fixtures.js"></script>
  <script src="js/controllers.js"></script>

</body>
</html>
